<div style="padding-top: 2%">
<div class="row" style="padding-left: 14%">
    <div class="col-6 col-md-6 col-lg-3 m-b-5" style="background-color:#ffa000;">
        <div class="text-widget-1 color-black text-center">
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="title" style="font-size: 2em">
                        {{numberOfVerifiedCertificates}} </div>
                </div>
            </div>
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="subtitle">
                        Total Verified Certificates</div>
                </div>
            </div>
        </div>
    </div>    
    <div style="margin-left:75px">
        
    </div>
    <div class="col-6 col-md-6 col-lg-3 m-b-5" style="background-color:#212121;">
        <div class="text-widget-1 color-white text-center">
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="title" style="font-size: 2em">
                        {{batchesCount}} </div>
                </div>
            </div>
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="subtitle">
                       Total Batches</div>
                </div>
            </div>
        </div>
    </div>    
    <div style="margin-left:75px">
        
    </div>
    <div class="col-6 col-md-6 col-lg-3 m-b-5" style="background-color:#ffa000;">
        <div class="text-widget-1 color-black text-center">
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="title" style="font-size: 2em">
                        {{numberOfCertificates}}
                    </div>
                </div>
            </div>
            <div class="row flex-items-xs-middle">
                <div class="col">
                    <div class="subtitle">
                        Certificates to be Signed </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div [hidden]="showBatchesTable">
<div class="lable" style="font-weight: bold; margin-top: 1em; font-size: 1.3em">
<u>Batches:</u>
</div>
    <div class="row">
        <div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr >
                                    <th style="text-align: center;">Institute Name</th>
                                    <th style="text-align: center;">Course Name</th>
                                    <th style="text-align: center;">Year</th>
                                    <th style="text-align: center;">Number of Certificates to be Signed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let y of certificatesToBeSigned">
                                    <td style="text-align: center;">{{y.institutionName}}</td>
                                    <td style="text-align: center;">{{y.courseName}}</td>
                                    <td style="text-align: center;">{{y.year}}</td>
                                    <td style="text-align: center;">{{y.certificatesToBeSigned}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

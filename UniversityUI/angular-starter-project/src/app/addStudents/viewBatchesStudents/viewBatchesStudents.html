<div class="jumbotron jumbotron-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a class="btn btn-warning btn-rounded btn-icon" (click)="addStudents()">
                    <i class="sli-plus"></i>
                    <span class="btn-text" style="color: black;">Add Students</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div style="font-weight: bold; margin-top: 1em;margin-left: 2%; font-size: 1.3em">
<u>Batches:</u>
</div>
    <div class="description" style="font-size: 1.2em;margin-left: 4%;">Click on the Batches to view the Students</div>
    <div class="row" style="margin-top: 2%">
        <div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr >
                                    <th style="text-align: center;">Institute Name</th>
                                    <th style="text-align: center;">Course</th> 
                                    <th style="text-align: center;">Stream</th>
                                    <th style="text-align: center;">Year</th>
                                    <th style="text-align: center;">Number of Students</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let y of studentBatches" style="cursor: pointer;" (click)="viewStudents(y)">
                                    <td style="text-align: center;">{{y.institutionName}}</td>
                                    <td style="text-align: center;">{{y.courseName}}</td>
                                    <td style="text-align: center;">{{y.stream}}</td>
                                    <td style="text-align: center;">{{y.year}}</td>
                                    <td style="text-align: center;">{{y.studentCount}}</td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

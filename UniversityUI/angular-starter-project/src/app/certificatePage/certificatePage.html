<div [hidden]="noBatches">
<div style="font-weight: bold; margin-top: 1em;margin-left: 2%; font-size: 1.3em">
<u>Batches:</u>
</div>
    <div class="description" style="font-size: 1.2em;margin-left: 4%;">Click on the Batches to view the verified Certificates</div>
    <div class="row" style="margin-top: 2%">
        <div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr >
                                    <th style="text-align: center;">Institute Name</th>
                                    <th style="text-align: center;">Course Name</th>
                                    <th style="text-align: center;">Year</th>
                                    <th style="text-align: center;">Stream</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let y of certificatesToBeSigned" style="cursor: pointer;" (click)="viewCertificates(y)">
                                    <td style="text-align: center;">{{y.institutionName}}</td>
                                    <td style="text-align: center;">{{y.courseName}}</td>
                                    <td style="text-align: center;">{{y.year}}</td>
                                    <td style="text-align: center;">{{y.stream}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div [hidden]="batches">
    There are no certificates to be Signed
</div>

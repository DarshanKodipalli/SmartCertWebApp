<div class="row">
    <div class="col">
        <div class="widget">
            <div class="row">
                <div class="col">
                    <div class="title"><h4>All Requests</h4></div>
                    <jumbotron-1></jumbotron-1>
                    <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                        <thead>
                            <tr>
                                <th>Shared to Email</th>
                                <th>Phone</th>
                                <th>View count</th>
                                <th>Expiry date</th>
                                <th>Certificate count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let request of requests" >
                                <td>{{request.sentToEmail}}</td>
                                <td>{{request.sentToPhoneNumber}}</td>
                                <td>{{request.viewCount}}</td>
                                <td>{{request.tokenExpiry}}</td>
                                <td>{{request.certificates.length}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

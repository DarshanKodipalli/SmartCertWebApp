<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="row">
    <div class="col">
        <div class="widget">
            <div class="row">
                <div class="col">
                    <div class="title">Certificates</div>
                    <jumbotron-1></jumbotron-1>
                    <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%;margin-top: 5%">
                        <thead>
                            <tr>
                                <th style="text-align: center;">Certificate Name</th>
                                <th style="text-align: center;">Course Name</th>
                                <th style="text-align: center;">Stream</th>
                                <th style="text-align: center;">Awarded Date</th>
                                <th style="text-align: center;">View Certificate</th>
                                <th style="text-align: center;">Certificate Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let certificate of certificates;let i=index" >
                                <td style="text-align: center;">{{certificate.certificateName}}</td>
                                <td style="text-align: center;">{{certificate.courseName}}</td>
                                <td style="text-align: center;">{{certificate.streamName}}</td>
                                <td style="text-align: center;">{{certificate.awardedDate}}</td>
                                <td style="text-align: center;"><i class="fa fa-file-pdf-o" style="font-size:24px;cursor: pointer;" (click)="viewCertificate(i)"></i></td>                                
                                <td style="text-align: center;"> 
                                    {{certificate.certificateDescription}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

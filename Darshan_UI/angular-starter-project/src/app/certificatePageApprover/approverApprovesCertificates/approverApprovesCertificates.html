<div class="tab-content">
<div role="tabpanel" class="tab-pane active" id="tab-0">
	<div class="row">
    	<div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <div class="title"><u>List of Uploaded Files:</u></div>
                        <div class="description"><span style="font-size: 1.2em">Uploaded Certificates for the Batch:</span><span style="font-size: 1.3em;font-weight: bold;"> {{selectedBatch}}</span><span style="font-size: 1.2em"> for</span><span style="font-size: 1.3em;font-weight: bold;"> {{selectedCourse}}</span></div>
                    </div>
                </div>
            </div>
		</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>Cerificate Name</th>
                                    <th>Cerificate Description</th>
                                    <th>University Number</th>
                                    <th>Stream</th>
                                    <th>Approve / Reject Certificates</th>
                                    <th [hidden]="hideColumn">Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let y of certificates ; let i=index">
                                    <td>{{y.certificateName}}</td>
                                    <td>{{y.certificateDescription}}</td>
                                    <td>{{y.universityNumber}}</td>
                                    <td>{{y.stream}}</td>
                                    <td>
                                        <form>
                                            <div class="form-group">
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" (click)="approve(i,1)">
                                                    <span class="custom-control-indicator"></span>
                                                    <span class="custom-control-description">Approve</span>
                                                </label>
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" (click)="approve(i,2)">
                                                    <span class="custom-control-indicator"></span>
                                                    <span class="custom-control-description">Reject</span>
                                                </label>
                                            </div>
                                        </form>
                                    </td>
                                    <td [hidden]="!y.isChecked">
                                    <div>
                                            <input type="text" style="text-align: center;font-size: 1em;" [(ngModel)]="rejectComments[i]" (change)="RejectComments(i,rejectComments[i])"/></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="float: right;"> 
                    <button class="btn btn-default" (click)="signTheSelectedCertificates()" style="padding: left;"> 
                        Sign the Selected Certificates
                    </button>
                </div>                    
            </div>
        </div>
    </div>
</div>
</div>

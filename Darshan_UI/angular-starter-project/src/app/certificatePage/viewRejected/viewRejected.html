<div class="tab-content">
<div role="tabpanel" class="tab-pane active" id="tab-0">
	<div class="row">
    	<div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <div class="title"><u>List of Rejected Certificates</u></div>
                        <div class="description"><span style="font-size: 1.2em">Rejected Certificates for the Batch:</span><span style="font-size: 1.3em;font-weight: bold;"> {{selectedBatch}}</span><span style="font-size: 1.2em"> for</span><span style="font-size: 1.3em;font-weight: bold;"> {{selectedCourse}}</span></div>
                    </div>
                </div>
            </div>
		</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="widget">
                <div class="row">
                    <div class="col">
                        <table id="datatable-example-2" class="table table-hover table-striped table-bordered" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Cerificate Name</th>
                                    <th>Cerificate Description</th>
                                    <th>Stream</th>
                                    <th>Reason For Rejection</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let y of certificates ; let i=index">
                                    <td>{{y.studentName}}</td>
                                    <td>{{y.certificateName}}</td>
                                    <td>{{y.certificateDescription}}</td>
                                    <td>{{y.stream}}</td>
                                    <td>{{y.rejectedComments}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div style="float: right;"> 
                    <button class="btn btn-default" (click)="signTheSelectedCertificates()" style="padding: left;"> 
                        Resend
                    </button>
                </div>                    
            </div>
        </div>
    </div>
</div>
</div>

 --><div class="row">
  <div class="col">
    <div class="widget">
      <div class="row">
        <div class="col">
          <div id="form-steps-1">
            <ul class="nav nav-tabs nav-tabs-justified" id="steps">
              <li class="nav-item">
                <a class="nav-link active tab-0" data-toggle="tab" data-target="#tab-0">General Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled tab-1" data-toggle="tab" data-target="#tab-1">Address</a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="tab-0">
                <form id="step-0">
                  <div class="row">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" class="form-control" [(ngModel)]="student.name" [ngModelOptions]="{standalone: true}" id="studentName-0" name="studentName">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Student Father's Name</label>
                        <input type="text" class="form-control" id="studentFather-0" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.fathersName" name="studentFather">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <!-- ----------------------------------------------------------------------------- -->
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Email Id</label>
                        <input type="Email" class="form-control" id="emailId-0" [ngModelOptions]="{standalone: true}" [(ngModel)]="student.emailId" name="emailId">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Notification Email Id</label>
                        <input type="Email" class="form-control" id="notificationEmailId-0" [(ngModel)]="student.notificationEmailId" [ngModelOptions]="{standalone: true}" name="notificationEmailId">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password-0" [(ngModel)]="student.password" [ngModelOptions]="{standalone: true}" name="password">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="Number" class="form-control" id="phoneNumber-0" [(ngModel)]="student.phoneNumber" [ngModelOptions]="{standalone: true}" name="phoneNumber">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <!-- --------------------------------------------------------------------------- -->
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary" type="submit" name="submit">Next step</button>
                    </div>
                  </div>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane" id="tab-1">
                <form id="step-1">
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                        <div class="form-group">
                            <div class="input-group date" id="date-picker-2">
                                <label> Date of Birth </label>
                                <input type="text" class="form-control" [(ngModel)]="student.dateOfBirth" [ngModelOptions]="{standalone: true}">
                                <span class="input-group-addon"><i class="sli-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xl-6">
                        <div class="form-group">
                            <div class="input-group date" id="date-picker-3">
                                <label>Date of Joining</label>
                                <input type="text" class="form-control" [(ngModel)]="student.joinedDate" [ngModelOptions]="{standalone: true}">
                                <span class="input-group-addon"><i class="sli-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address-1" [(ngModel)]="student.address" [ngModelOptions]="{standalone: true}" name="phoneNumber">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Pin Code</label>
                        <input type="text" class="form-control" id="pinCode-1" name="pinCode-1" [ngModelOptions]="{standalone: true}"  [(ngModel)]="student.pinCode">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>                    
                  </div>
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Nationality</label>
                          <input autocomplete="off" type="text" name="typeahead-1" (blur)="nationalitySelected($event)"  [ngModelOptions]="{standalone: true}" [(ngModel)]="student.nationality" data-provide="typeahead" class="typeahead-1 form-control"> 
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6" [hidden]="aadharPassport">
                      <div *ngIf="showIfIndia === true" class="form-group">
                        <label>Aadhar Number</label>
                        <input type="text" class="form-control" id="pinCode-1" name="pinCode-1" [(ngModel)]="student.aadhaarNumber" [ngModelOptions]="{standalone: true}">
                        <small class="form-control-feedback"></small>
                      </div>
                      <div *ngIf="showIfIndia === false" class="form-group">
                        <label>Passport Number</label>
                        <input type="text" class="form-control" id="pinCode-1" name="pinCode-1" [(ngModel)]="student.passportNumber" [ngModelOptions]="{standalone: true}">
                        <small class="form-control-feedback"></small>
                      </div>                      
                    </div>                    
                  </div>
                  <div class="row">
                    <div class="col">
                      <button data-target=".tab-0" class="go-back btn btn-primary btn-outline">Previous step</button>
                      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-default-info" (click)="SubmitUniversity(student)">Submit</button>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default-info" (click)="addStudents(student)">Submit and Add another Student</button>                      
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end forms/steps -->

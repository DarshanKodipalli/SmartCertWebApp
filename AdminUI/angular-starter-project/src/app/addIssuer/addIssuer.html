<!-- tables/datatable -->
<div class="row">
   <div class="col">
      <div class="widget">
         <div class="row">
            <div class="col">
               <table id="datatable-example-2" class="table table-hover table-bordered">
                  <thead>
                     <tr>
                        <th>S.No</th>
                        <th>University Name</th>
                        <th>University No</th>
                        <th>Contact Person</th>
                        <th>Designation</th>
                        <th>City</th>
                        <th>Contact Number</th>
                        <th>Email Id</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor = "let y of myData; let i = index " (click)="addIssuer(y)" style="cursor: pointer;">
                        <td>{{i+1}}</td>
                        <td>{{y.name}}</td>
                        <td>{{y.universityNumber}}</td>
                        <td>{{y.primaryContactName}}</td>
                        <td>{{y.primaryDesignation}}</td>
                        <td>{{y.city}}</td>
                        <td>{{y.primaryContactNumber}}</td>
                        <td>{{y.primaryEmailId}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="row">
  <div class="col">
    <div class="widget">
      <div class="row">
        <div class="col">
          <div id="form-steps-1">
            <ul class="nav nav-tabs nav-tabs-justified" id="steps">
              <li class="nav-item">
                <a class="nav-link active tab-0" data-toggle="tab" data-target="#tab-0">General Information
                  <button *ngIf="myvar" class="btn btn-info btn-circle btn-xs">
                    <i class="sli-check" ></i>
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled tab-1" data-toggle="tab" data-target="#tab-1">Address
                  <button *ngIf="myvar1" class="btn btn-info btn-circle btn-xs">
                    <i class="sli-check" ></i>
                  </button>
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="tab-0">
                <form id="step-0">
                  <div class="row">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>University Name</label>
                        <input type="text" class="form-control" id="universityName-0" value="{{universityName}}" name="universityName" disabled>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>University Number</label>
                        <input type="text" class="form-control" id="universityNumber-0" value="{{universityNumber}}" name="universityNumber" disabled>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" class="form-control" id="contactPerson-0" [(ngModel)]="university.primaryContactName" name="contactPerson">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" id="conatctNumber-0" [(ngModel)]="university.primaryContactNumber" name="conatctNumber">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>

                  </div>
                  <!-- ----------------------------------------------------------------------------- -->
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" id="designation-0" [(ngModel)]="university.primaryDesignation" name="designation">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" class="form-control" id="emailId-0" [(ngModel)]="university.primaryEmailId" name="emailId">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <!-- <div class="col col-xl-4">
                      <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword-0" [(ngModel)]="confirmpassword" name="confirmPassword">
                        <small class="form-control-feedback"></small>
                      </div>
                    </div> -->
                  </div>
                  <!-- --------------------------------------------------------------------------- -->
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary" type="submit" name="submit">
                        Next <i class="sli-control-end"></i>
                      </button>
                      <button class="btn btn-warning" (click)="cancelProcess()">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane" id="tab-1">
                <form id="step-1" #loginForm="ngForm">
                  <div class="row">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address-1" [(ngModel)]="university.address" name="address-1" required>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city-1" [(ngModel)]="university.city" name="city-1" required>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <div class="row m-b-20">
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" [(ngModel)]="university.state" id="state-1" name="state-1" required>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                    <div class="col col-xl-6">
                      <div class="form-group">
                        <label>Pin Code</label>
                        <input type="text" class="form-control" id="pinCode-1" name="pinCode-1" [(ngModel)]="university.pincode" required>
                        <small class="form-control-feedback"></small>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button id= "go-back" data-target=".tab-0" class="btn btn-primary">Previous</button>
                      <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-default-info" (click)="SubmitUniversity(university)">Submit</button> -->
                      <button type="submit" name="submit" class="btn btn-info" [disabled]="!loginForm.form.valid" data-toggle="modal" data-target="#modal-default-info" (click)="SubmitUniversity(university)">Submit</button>
                      <button class="btn btn-warning" (click)="cancelProcess()">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end forms/steps -->
